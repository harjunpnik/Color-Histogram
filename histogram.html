<html>
	<head>
		<title>Color Histogram</title>
        <script src="https://d3js.org/d3.v5.min.js" type="text/javascript"></script>  
        <link rel="stylesheet" href="css/styles.css">
	</head>
	<body>
        <div id="content">
            <h1>Color Histogram</h1>

            <div id="buttonDiv">
                    <p id="info">Choose a file or give the image link:</p>
                    <input type="file" id="fileInput" accept=".png, .jpg, .jpeg">
                    Link: <input type="text" id="linkInput">
                    <button id=submitLink>Submit</button>
                    <p id="info">Show color:
                    <label><input type="radio" id="radioAll" name="mode" value="all" checked> All</label>
                    <label><input type="radio" id="radioRed" name="mode" value="red" > Red</label>
                    <label><input type="radio" id="radioGreen" name="mode" value="green"> Green</label>
                    <label><input type="radio" id="radioBlue" name="mode" value="blue"> Blue</label>
                    </p>
            </div>

            <div id="imageDiv">
                <p id="graphCanvas"></p>
                <img id="image" src="./images/landscape.JPG" hidden="true">
                <img id="image2" src="" crossorigin="anonymous" hidden="true">
                <canvas id="pictureCanvas"  style="border:1px solid white;"></canvas>
            </div>
        </div>
    
        <script src="./js/graph.js"></script>
	</body>
</html>
